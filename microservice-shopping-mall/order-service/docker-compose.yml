version: "3.8"

services:
  # Order Service 테스트용 PostgreSQL 데이터베이스
  order-postgres-test:
    image: postgres:15-alpine
    container_name: order-service-postgres-test # 컨테이너 이름 변경
    environment:
      POSTGRES_DB: shopping_mall_orders_test # DB 이름 변경
      POSTGRES_USER: postgres # 사용자 이름 변경
      POSTGRES_PASSWORD: rlarkdmf # 비밀번호 변경
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5434:5432" # product-service의 5433 포트와 충돌 방지
    volumes:
      - order_postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shopping_mall_orders_test"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  order_postgres_test_data:
    driver: local
